<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Merriweather&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .screen {
        background-color: #4a148c;
        color: #efdd10;
        padding-top: 100;
        font-family: "Oswald", sans-serif;
      }
      .title {
        font-family: "Luckiest Guy", cursive;
      }
    </style>

    <title>Welcome to our BTP Project!</title>
  </head>
  <body class="screen">
    <h1 class="text-center title">
      BTP Project by Tanishq and Suyash!
    </h1>
    <div class="container">
      <form action="/" method="POST">
        <div class="form-group">
          <label for="dmodel">Select Detection Model</label>
          <select class="form-control" id="dmodel" name="dmodel">
            <option value="dmodel1">Yolo V3</option>
            <option value="dmodel2">MTCNN</option>
            <option value="dmodel3">Open CV</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rmodel">Select Recognition Model</label>
          <select class="form-control" id="rmodel" name="rmodel">
            <option value="rmodel1">Face Recognition Library</option>
            <option value="rmodel2">Inception Resnet</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
